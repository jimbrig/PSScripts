name: Publish
on:
  workflow_dispatch:
  release:
    types: [published]

env:
  NUGET_API_TOKEN: ${{ secrets.PS_GALLERY_API_KEY }}

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish
        id: publish
        shell: pwsh
        run: |
          $apiKey = '${{ secrets.PS_GALLERY_API_KEY }}' | ConvertTo-SecureString -AsPlainText -Force
          $cred = [pscredential]::new('apikey', $apiKey)
          ./Build.ps1
